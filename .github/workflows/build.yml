name: Build ESP32 Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board: [az-delivery-devkit-v4]  # ⬅️ 这里写你在 platformio.ini 中的环境名称（如 [env:esp32dev]）

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ⚙️ Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: 🛠️ Build firmware
      run: |
        platformio run -e ${{ matrix.board }}

    - name: 📦 Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: firmware-${{ matrix.board }}
        path: .pio/build/${{ matrix.board }}/firmware.bin

    - name: 🔍 Check firmware size
      run: |
        SIZE=$(stat -c%s ".pio/build/${{ matrix.board }}/firmware.bin")
        echo "Firmware size: $SIZE bytes"
        MAX_SIZE=1048576  # ⬅️ 默认 1MB，如果你 OTA 限制是 1.5MB 可以改成 1572864
        if [ "$SIZE" -gt "$MAX_SIZE" ]; then
          echo "❌ Firmware too big for OTA! ($SIZE bytes)"
          exit 1
        fi
