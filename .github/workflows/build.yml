name: Build ESP32 Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board: [esp32dev]  # â¬…ï¸ è¿™é‡Œå†™ä½ åœ¨ platformio.ini ä¸­çš„ç¯å¢ƒåç§°ï¼ˆå¦‚ [env:esp32dev]ï¼‰

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: âš™ï¸ Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: ğŸ› ï¸ Build firmware
      run: |
        platformio run -e ${{ matrix.board }}

    - name: ğŸ“¦ Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: firmware-${{ matrix.board }}
        path: .pio/build/${{ matrix.board }}/firmware.bin

    - name: ğŸ” Check firmware size
      run: |
        SIZE=$(stat -c%s ".pio/build/${{ matrix.board }}/firmware.bin")
        echo "Firmware size: $SIZE bytes"
        MAX_SIZE=1048576  # â¬…ï¸ é»˜è®¤ 1MBï¼Œå¦‚æœä½  OTA é™åˆ¶æ˜¯ 1.5MB å¯ä»¥æ”¹æˆ 1572864
        if [ "$SIZE" -gt "$MAX_SIZE" ]; then
          echo "âŒ Firmware too big for OTA! ($SIZE bytes)"
          exit 1
        fi
